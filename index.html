    <!--Definição do html5-->
<!DOCTYPE html>
    <!--html é a tag principal da estrutura básica do html. lang indentifica o tipo de documento-->
<html lang="pt-br">
    <!--cabeçalho do documento-->
<head>
    <!--definição do tipo de lingua utilizada no texto do documetento.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo do documento-->
    <title>Documento base HMLT5</title>
</head>
    <!--corpo do documento-->
<body>
    <!--cabeçalho do documento-->
    <header>
        <!--navegação do documento-->
        <nav>
            <!--lista não ordenada dos elemento da navegação-->
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>
    <!--sessção do documento-->
    <section>
        <!--artigo conteudo do documento-->
        <article>
            <!--cabeçalho do artigo-->
            <header>
                <!--groupos de titulos-->
                <hgroup>
                    <!--titulos-->
                    <h1></h1>
                    <h2></h2>
                    <h3></h3>
                    <h4></h4>
                    <h5></h5>
                    <h6></h6>
               </hgroup>
            </header>
            <!--paragrafo do documento-->
            <p>
                <!--tipo de palavra em negrito-->
                <strong></strong>
                <!--tipo de palavra em italico-->
                <i></i>
                 <!--tipo de palavra em italico com enfase-->
                <em></em>
            </p>

            <!--figura-->
            <figure>
                <!--imagem-->
                <img src="" alt="">
                <!--legenda-->
                <figcaption></figcaption>
            </figure>
            <!--links para abrir outra página-->
            <a href="" target="_blank"></a>
            <!--link de envio de email-->
            <a href="mailto:matheuszakkwylde360@gmail.com"></a>
            <!--baixar arquivos-->
            <a href="arquivo.rar"></a>

            <!--lista ordenada numerica-->
            <ol type="1">
                <li></li>
            </ol>

            <!--lista ordenada numerica começanod od 5-->
            <ol type="1" start="5">
                <li></li>
            </ol>

            <!--lista ordenada por ordem alfabetica A-->
            <ol type="A">
                <li></li>
            </ol>

            <!--lista ordenada por números homanos-->
            <ol type="i">
                <li></li>
            </ol>

            <!--lista não ordenada simples-->
            <ul type="disc">
                <li></li>
            </ul>

            <!--lista não ordenada por quadrados-->
            <ul type="square">
                <li></li>
            </ul>

            <!--lista não ordenada por circulo vazio-->
            <ul type="circle">
                <li></li>
            </ul>

            <form action="">
                <fieldset>
                    <legend></legend>
                    <label for="name">Name</label>
                    <input type="text" name="name" value="name" id="name" placeholder="" maxlength="10" required>
                    <label>Email</label>
                    <input type="email" name="" id="">
                    <label>password</label>
                    <input type="password" name="" id="">
                    <label>number</label>
                    <input type="number" name="" id=""  min="0" max="100" step="10">
                    <label for="sexo">Masculino</label>
                    <input type="radio" name="sexo" id="sexo">
                    <label for="sexo">Feminino</label>
                    <input type="radio" name="sexo" id="sexo">
                    <label for="data"></label>
                    <input type="date" name="" id="data">

                    <select name="value" id="value">
                        <optgroup label="titulo">
                            <option value="select"></option>
                            <option value="select" selected></option>
                        </optgroup>
                    </select>

                    <label for="city">City</label>
                    <input type="text" id="city">
                    <datalist id="citys" list="cidades">
                        <option value="">Riacho da cruz</option>
                        <option value="">Viçosa</option>
                    </datalist>


                    <label>checkbox</label>
                    <input type="checkbox" name="" id="">
                    <label>checkbox</label>
                    <input type="checkbox"  name="" checked id="">

                    <label></label>
                    <textarea name="" id="" cols="3" rows="10">

                    </textarea>

                    <button type="submit"></button>
                    <button type="reset"></button>
             
                </fieldset>
            </form>
        </article>
    </section>
    <!--menu lateral ou conteudo lateral esquerdo ou direito-->
    <aside></aside>
    <!--rodapé do documento-->
    <footer></footer>
</body>
</html>
